{{$name := .Name}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{$name}}
  labels:
    test: perf-tests
spec:
  selector:
    matchLabels:
      test: perf-tests
      name: "{{$name}}"
  replicas: {{.Replicas}}
  template:
    metadata:
      labels:
        test: perf-tests
        name: {{$name}}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                test: perf-tests
      tolerations:
        - key: node
          effect: NoSchedule
          operator: "Exist"
          value: {{.Taint}}
      containers:
        - name: pause
          image: gcr.io/google-containers/pause:3.2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
